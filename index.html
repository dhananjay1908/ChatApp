<!DOCTYPE html>
<html lang="en">
<head>
    <title>DoraChat</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section class="content ">
        <div id="chat-window" class="container align-middle p-0 ">
            <div class="card ">
                <div class="row g-0 ">
                    <div class="  col-12 col-lg-5 col-xl-3 border-right">

                        <a href="#" class="list-group-item list-group-item-action border-0">
                            <div class="d-flex align-items-start">
                                <div class="flex-grow-1 ml-3">
                                    <h4>DoraChat</h4>
                                </div>
                            </div>
                        </a>

                        <a href="#" id="side-panel"  class="list-group-item list-group-item-action border-0">
                            
                        </a>
    
                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>
                    <div class="col-12 col-lg-7 col-xl-9 ">
    
                        <div class="position-relative">
                            <div class="chat-messages p-4">

                            </div>
                        </div>
    
                        <div class="flex-grow-0 py-3 px-4 border-top">
                            <div class="input-group">
                                <input id="text-sender" type="text" class="form-control" placeholder="Type your message">
                                <button id="btn-sender" class="btn btn-primary">Send</button>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
